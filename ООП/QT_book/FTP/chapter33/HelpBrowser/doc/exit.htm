<p><b>Exit command (File menu)</b><br>
<br>
Use this command to end your Application session.  You can also use the Close command on the application Control menu.&nbsp;<br>
<br>
Shortcuts<br>
<br>
Mouse:	Double-click the application's Control menu button.<br>
<br>
Keys:	ALT+F4</p>
